<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>function 範例 04</title>
    <script type="text/javascript">
      function convert2F(degreeC){
        var degreeF = degreeC * 1.8 +32;
        return degreeF;
      }
    </script>
  </head>
  <body>
  <h1>function 範例 04</h1>
  <script type="text/javascript">
    var temp = prompt("目前攝氏為?");
    var result = convert2F(temp);
    document.write("攝氏轉華氏為 "+ result); //document 必須小寫
  </script>
  </body>
</html>
