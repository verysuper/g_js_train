<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>function 範例 03</title>
    <script type="text/javascript">
      function convert2F(degreeC){
        var degreeF = degreeC * 1.8 +32;
        alert("攝氏轉華氏為 "+ degreeF);
      }
      var temp = prompt("目前攝氏為?");
      convert2F(temp);
    </script>
  </head>
  <body>
  <h1>function 範例 03</h1>
  </body>
</html>
