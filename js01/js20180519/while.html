<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>while 範例</title>
    <script type="text/javascript">
      var ans = Math.floor(Math.random()*10)+1;
      var num =prompt("請輸入");//點擊取消得值為null
      while(num != 6){
        if(num == 0){
          break;
        }
        if(num>6){
          alert(num+"太大");
        }
        else
        {
          alert(num+"太小");
        }
        num =prompt("請輸入");
      }
      if(num == 0){
        alert("你離開了");
      }else{
        alert("bingo");
      }
      
    </script>
  </head>
  <body>
  <h1>while 範例</h1>
  </body>
</html>
