  <body>
  <h1>全域變數 範例(建議函數寫在別的檔案)</h1>
  <script type="text/javascript">
    var msg = "outside<br>";
    document.write(msg);
    func1();
    document.write(msg);

      msg = "intside<br>";
      document.write(msg);
    }
  </script>
