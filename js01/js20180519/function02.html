<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>function 範例 02</title>
    <script type="text/javascript">
      function greeting(){
        var yourname = prompt("輸入名子");
        alert("Hi "+yourname+" nice to meet you");
      }
    </script>
  </head>
  <body>
    <h1>function 範例 02</h1>
    <h1><a href="javascript:greeting();">點取此處以顯示歡迎訊息</a></h1>
  </body>
</html>
