  <body>
  <h1>區域變數 範例(建議變數名稱不同)</h1>
  <script type="text/javascript">
    var msg = "outside<br>";
    document.write(msg);
    func1();

      var msg = "intside<br>";
      document.write(msg);
    }
  </script>
