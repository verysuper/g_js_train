<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>array 範例1</title>
  </head>
  <body>
    <h1>array 範例1</h1>
    <table border="1">
    <script type="text/javascript">
      var fruit = new Array("A","B","C","D","E","F");
      for(var i=0;i<fruit.length;i++){
        document.write("<tr><td>fruit" + (i+1) + "</td>");
        document.write("<td>"+ fruit[i] +"</td></tr>");
      }
    </script>
    </table>
  </body>
</html>
