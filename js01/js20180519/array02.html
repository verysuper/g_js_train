<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>array 範例1</title>
  </head>
  <body>
    <h1>array 範例1</h1>
    <table border="1">
    <script type="text/javascript">
      var arr = new Array();
      var a = 0;
      do{
        var value = prompt("value,輸入ok停止");
        if(value != "ok"){
          arr[a]=value;
          a++;
        }
      }while(value != "ok")
            
      for(var i=0;i<arr.length;i++){
        document.write("<tr><td>fruit" + (i+1) + "</td>");
        document.write("<td>"+ arr[i] +"</td></tr>");
      }
    </script>
    </table>
  </body>
</html>
