<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>switch 範例</title>
    <script type="text/javascript">
      var x = prompt("請輸入數字1-5");
      switch(x){
        case "1":
        alert("one");
        break;
        case "2":
        alert("two");
        break;
        case "3":
        alert("three");
        break;
        case "4":
        alert("four");
        break;
        case "5":
        alert("five");
        break;
        default:
        alert("請輸入1-5");
        break;
      }
    </script>
  </head>
  <body>
  <h1>switch 範例</h1>
  </body>
</html>
