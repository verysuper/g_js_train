<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>do 範例</title>
    <script type="text/javascript">
      var y = 8;
      var x;
      do{
        x = prompt("請輸入一個數字0-9");
        if(x > y){
          alert(x+" 太大");
        }else if(x < y){
          alert(x+" 太小");
        }else{
          alert("請輸入一個數字0-9");
        }
      }while (x != y);
      alert("bingo");
    </script>
  </head>
  <body>
		<h1>do 範例</h1>
  </body>
</html>
