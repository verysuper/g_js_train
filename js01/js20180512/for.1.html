<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>for 範例</title>
    <script type="text/javascript">
      var x = prompt("請輸入一個數字");
      var total = 0;
      for(var i=1;i<=x;i++){
        total = total+i;
      }
      alert("0累加到 "+x+" 的值為 "+total);
    </script>
  </head>
  <body>
		<h1>for 範例</h1>
  </body>
</html>
