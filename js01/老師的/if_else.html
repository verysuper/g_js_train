<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
	<title>JavaScript程式</title>
	<script type="text/javascript">
		var x = prompt("請輸入一個數字0到100間","一定要0到100間喔");
		if(x <= 100 && x >= 90){
			alert("A grude");
		}else if(x < 90 && x >= 80){
			alert("B grude");
		}else if(x < 80 && x >= 70){
			alert("C grude");
		}else if(x < 70 && x >= 60){
			alert("D grude");
		}else if(x < 60 && x >= 0){
			alert("F grude");
		}else{
			alert("輸入數字不在0到100間")
		}
	</script>
  </head>	
  <body>
    <h1>歡迎光臨JavaScript的世界！</h1>
	
  </body>
</html>
