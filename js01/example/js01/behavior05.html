<script type="text/javascript">
<!--
function MM_effectAppearFade(targetElement, duration, from, to, toggle)
{
	Spry.Effect.DoFade(targetElement, {duration: duration, from: from, to: to, toggle: toggle});
}
function MM_effectSquish(targetElement)
{
	Spry.Effect.DoSquish(targetElement);
}
function MM_effectGrowShrink(targetElement, duration, from, to, toggle, referHeight, growFromCenter)
{
	Spry.Effect.DoGrow(targetElement, {duration: duration, from: from, to: to, toggle: toggle, referHeight: referHeight, growCenter: growFromCenter});
}
function MM_effectHighlight(targetElement, duration, startColor, endColor, restoreColor, toggle)
{
	Spry.Effect.DoHighlight(targetElement, {duration: duration, from: startColor, to: endColor, restoreColor: restoreColor, toggle: toggle});
}
function MM_effectSlide(targetElement, duration, from, to, toggle)
{
	Spry.Effect.DoSlide(targetElement, {duration: duration, from: from, to: to, toggle: toggle});
}
function MM_effectBlind(targetElement, duration, from, to, toggle)
{
	Spry.Effect.DoBlind(targetElement, {duration: duration, from: from, to: to, toggle: toggle});
}
function MM_effectShake(targetElement)
{
	Spry.Effect.DoShake(targetElement);
}
//-->
</script>
<style type="text/css">

	width: 150px;

	float: left;
}

</head>

<body>
<h1>效果</h1>
<div id="left">
  <p><a href="#" onclick="MM_effectAppearFade('right', 1000, 100, 0, true)">出現/淡出</a><br />
    <a href="#" onclick="MM_effectSquish('right')">擠壓</a><br />
    <a href="#" onclick="MM_effectGrowShrink('right', 1000, '100%', '0%', true, false, true)">放大/縮小</a><br />
    <a href="#" onclick="MM_effectHighlight(this, 1000, '#FF0000', '#FFFF00', '#000000', true)">標示</a><br />
    <a href="#" onclick="MM_effectSlide('right', 1000, '0%', '100%', true)">滑動</a><br />
    <a href="#" onclick="MM_effectBlind('right', 1000, '100%', '0%', true)">百枼窗</a><br />
    <a href="#" onclick="MM_effectShake('right')">震動</a></p>
  <p>
    <input name="button" type="button" id="button" onclick="window.location.reload()" value="重新載入" />
  </p>
</div>
<div id="right"><img src="img/backColor.jpg" width="600" height="399" /></div>
