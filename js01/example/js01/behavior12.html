<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>顯示隱藏元素</title>
<style type="text/css">
<!--
#apDiv1 {
	position:absolute;
	z-index:1;
	visibility: hidden;
}
-->
</style>
<script type="text/javascript">
<!--
function MM_showHideLayers() { //v9.0
  var i,p,v,obj,args=MM_showHideLayers.arguments;
  for (i=0; i<(args.length-2); i+=3) 
  with (document) if (getElementById && ((obj=getElementById(args[i]))!=null)) { v=args[i+2];
    if (obj.style) { obj=obj.style; v=(v=='show')?'visible':(v=='hide')?'hidden':v; }
    obj.visibility=v; }
}

</script>
</head>

<body>
<h1>顯示隱藏元素</h1>
<table width="540" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td height="40" align="center"><a href="#" onclick="MM_showHideLayers('apDiv1','','show')">顯示內容</a></td>
    <td align="center"><a href="#" onclick="MM_showHideLayers('apDiv1','','hide')">隱藏內容</a></td>
  </tr>
  <tr>
    <td colspan="2"><div id="apDiv1"><img src="img/backColor.jpg" width="540" height="359" /></div></td>
  </tr>
</table>
</body>
</html>
