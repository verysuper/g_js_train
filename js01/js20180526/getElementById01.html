<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>getElementById 範例一</title>
<script type="text/JavaScript">
  function seachDOM() {
    var li01=document.getElementById("cssLi");
    alert(li01.tagName + ", " + li01.innerHTML);
    li01.style.color="#f00";
    li01.innerHTML="i am happy with javascript!";
  }
</script>
</head>
<body>
  <h1>getElementById 範例一</h1>
  <p><a href="JavaScript:seachDOM()">Get result</a></p>
  <ul>Client Side Language
    <li>HTML</li>
    <li>JavaScript</li>
    <li>CSS</li>
  </ul>
  <ul id="cssLi">Server Side Language
    <li>ASP.NET</li>
    <li>PHP</li>
    <li>JSP</li>
  </ul>
</body>
</html>
