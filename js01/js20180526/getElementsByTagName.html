<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>getElementsByTagName() 範例</title>
		<script type="text/JavaScript">
			function seachDOM() {
			  var dom=document.getElementsByTagName("li");
			  for(var i=0;i<dom.length;i++){
				  alert(dom[i].innerHTML);
				  dom[i].style.color="#f00";
			  }
			}
		  </script>
	</head>

	<body>
		<h1>getElementsByTagName 範例</h1>
		<p><a href="JavaScript:seachDOM()">Get result</a></p>
		<ul>Client Side Language
			<li>HTML</li>
			<li>JavaScript</li>
			<li>CSS</li>
		</ul>
		<ul>Server Side Language
			<li>ASP.NET</li>
			<li>PHP</li>
			<li>JSP</li>
		</ul>
	</body>
</html>
